<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="background">
            <nav class="side-nav">
                <div class="nav-icons">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div>
                    <i class="fab fa-servicestack"></i>
                    <span>Services</span>
                </div>
                <div>
                    <i class="fas fa-user-clock"></i>
                    <span>Alerts</span>
                </div>
                <div>
                    <i class="fas fa-chart-area"></i>
                    <span>Stats</span>
                </div>
            </nav>
            <div class="contents-wrap">
                <div class="header">
                    <div class="searchbar">
                        <form>
                            <input class="input-animation" type="search" placeholder="Search">
                            <button>
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="user-info">
                        <a class="user-info-item" href="#">
                            <span class="badge bg-danger">5</span>
                            <i class="fas fa-bell fa-2x"></i>
                        </a>
                        <a class="user-info-item" href="#">
                            <span class="badge bg-danger">10</span>
                            <i class="fas fa-envelope fa-2x"></i>
                        </a>
                        <div>Chloe Choi</div>
                    </div>
                </div>
                <div class="container">
                    <h4 class="my-4">Dashboard</h4>
                    <div class="row">
                        <div class="col-lg-3 card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div >
                                    <p class="card-text mb-2">Earnings(monthly)</p>
                                    <h4>$400,000</h4>
                                </div>
                                <div>
                                    <i class="fas fa-calendar fa-2x"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 cards-box">
                            <div>
                                <p>Earnings(Annual)</p>
                                <h4>$800,000</h4>
                            </div>
                            <div>
                                <i class="fas fa-dollar-sign fa-2x"></i>
                            </div>
                        </div>
                        <div class="col-lg-3 cards-box">
                            <div>
                                <p>Tasks</p>
                                <h4>13</h4>
                            </div>
                            <div>
                                <i class="fas fa-tasks fa-2x"></i>
                            </div>
                        </div>
                        <div class="col-lg-3 cards-box">
                            <div>
                                <p>Requests</p>
                                <h4>26</h4>
                            </div>
                            <div>
                                <i class="fas fa-comments fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-header">
                                        <p>Earnings Overview</p>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="card">
                                    <div class="card-header">
                                        <p>Tasks</p>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Borrowes Items</li>
                                        <li class="list-group-item">Trello requests</li>
                                        <li class="list-group-item">Marked Comments</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip-outer">
                    <div class="flip-inner">
                        <img class="front" src="IMG_3663 copy.png" height="300px">
                        <div class="back">
                            <h4>CHLOE CHOI</h4>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
    </body>
</html>
